<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="main.css">
    <head>
        <script src="https://kit.fontawesome.com/f4cac64351.js" crossorigin="anonymous"></script>
        <title>
            To Do
        </title>
    </head>

    <body>
        <h1>
            To-Do List
        </h1>

        <form id="user-input">
            <!-- Task input box -->
            <input id="task" type="text" placeholder="Enter a new task">
            
            <!-- Add task button -->
            <input id="submitBtn" type="submit" value="Add Task">

            <!-- Reset button -->
            <button id="resetBtn" type="reset" value="Reset">Reset</button>
        </form>
        

        <div id="listContainer">
            <!-- List of all tasks -->
            <ul id="task-list"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
